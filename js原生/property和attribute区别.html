<!DOCTYPE html>
<html>
<head>
	<title>property和attribute</title>
</head>
<body>
	<div title="firstDiv" id="firstDiv">
		<input type="text" value="你好啊" id="firstInput" oninput="inputFun(this)">
	</div>
	<p><input type="button" value="changeDisable" id="disable" disabled></p>
	<p><input type="button" value="getDefault" id="getDefault"></p>
	<p><input type="button" value="attribute" id="attribute"></p>
	<p><input type="button" value="attribute1" id="attribute1"></p>
	<p><input type="button" value="property" id="property"></p>
	<p><input type="button" value="divTitle" id="divTitle"></p>
	<p><input type="button" value="changeDisable" id="changeDisable"></p>
	<script type="text/javascript">
		function inputFun(that){
			console.log(that.value)
			console.log(that.getAttribute('value'))
		}

		document.getElementById('getDefault').addEventListener('click', function(){
			input = document.getElementById('firstInput')
			console.log('attribute = ' + input.getAttribute('value'))
			console.log('property = ' + input.value)
		})

		document.getElementById('attribute').addEventListener('click', function(){
			input = document.getElementById('firstInput')
			input.setAttribute('value', '我不好')
			console.log('attribute = ' + input.getAttribute('value'))
			console.log('property = ' + input.value)
			// input.value = '我不好'
		})

		document.getElementById('attribute1').addEventListener('click', function(){
			input = document.getElementById('firstInput')
			input.setAttribute('value', '我不好aaa')
			console.log('attribute = ' + input.getAttribute('value'))
			console.log('property = ' + input.value)
			// input.value = '我不好'
		})

		document.getElementById('property').addEventListener('click', function(){
			input = document.getElementById('firstInput')
			input.value = '还行吧'
			console.log('attribute = ' + input.getAttribute('value'))
			console.log('property = ' + input.value)
		})


		document.getElementById('divTitle').addEventListener('click', function(){
			input = document.getElementById('divTitle')
			// input.setAttribute('title', '我不好')
			input.title = 'hahha'
			console.log('attribute = ' + input.getAttribute('title'))
			console.log('property = ' + input.title	)

		})

		document.getElementById('changeDisable').addEventListener('click', function(){
			button = document.getElementById('disable')
			// button.setAttribute('disabled', 'false')
			button.disabled = false
		})
	</script>
</body>
</html>
